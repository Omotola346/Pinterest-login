<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login</title>
    <link rel="stylesheet" href="./pinterest.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./FONTA/css/all.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png">
   
</head>
<body>
    <div>
       <!-- <div class=" form"> -->
        <form action="" class=" p-1">
            <div  class="text-center" id="logo">
                 <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="">
            </div>
    
            <h2 class="text-center">
                Log in to see more
            </h2>
    
           <div class="col-md-7">
            <label for="email">Email</label><br>
            <input type="email" placeholder="Email" class="mb-2 p-2"><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Password" class=" mb-2 p-2"><br>

            <a href="https://www.pinterest.co.uk/password/reset/" >Forgot your password?</a>
            <br>

            <button class="form-control my-1" id="login">Log in</button>
            <h5 class="text-center">OR</h5>
            <button class="form-control mt-1 text-center" id="facebook"> <img src="https://cdn-icons-png.flaticon.com/256/20/20673.png" alt="" class="mr-3">
                 Continue with Facebook </button>
            <br>
            <button class="form-control text-center" id="google"> <img src="https://png.pngtree.com/png-clipart/20230916/original/pngtree-google-internet-icon-vector-png-image_12256707.png" alt="" class="mr-3"> Continue with Google</button>
           </div>
            <br>
            <div class="col-md-7">
                <p class="text-center"> By continuing, you agree to Pinterest's <a href="https://www.pinterest.co.uk/_/_/policy/terms-of-service/" >Terms of Service</a>
                    and acknowledge you've read our <a href="https://www.pinterest.co.uk/_/_/policy/privacy-policy/" >Privacy Policy</a>
                   . 
                   <a href="https://policy.pinterest.com/notice-at-collection" class="text-dark">Notice at collection</a>
                   .</p>
                   <p class="text-center">
                       <a href="./signup.html">Not on Pinterest yet? Sign up</a>
                    <br>
                       Are you a business? <a href="https://www.pinterest.com/business/create/">Get started here!</a> 
                   </p>
            </div>
        </form>
       </div>
    </div>

</body>
</html>
